<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h2>Gopi Krishna Kandimalla builds a stack</h2>
    <p>Enter Input:</p>
    <input id="texted" type="text"></input>
		<div class="flex-container" id="target">
		  <div>row item 1</div>   
		  <div>row item 2</div>  
		  <div>row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Push value</button>
        <button onclick="popItem()">Pop</button>
        <button onclick="zap()">Zap</button>
        <button onclick="unique()">Unique</button>
	
	

<script>
	function makeNewDiv(){
		/* make the div and its text */
        let element = document.createElement("div")
        element.innerHTML = document.getElementById("texted").value
        element.className = "stack"

		/* add it to the container */
		document.getElementById('target').appendChild(element)
		
	}
    function popItem() {
    var p = 0;
    let i=0;
    var stackItems = document.getElementsByClassName("stack");
    if (stackItems.length > 0) { 
            stackItems[i].remove();
            console.log("We are removing duplicates");
            p = 1;


}
if (p == 0) {
        var randmNum = Math.floor(Math.random() * (stackItems.length - 0) + 0)
        stackItems[randmNum].remove();
    }
document.getElementById('target').appendChild(element)

}
function zap() {
    var p = 0;
    var stackItems = document.getElementsByClassName("stack");
    element.innerHTML = document.getElementById("texted").value
    for (let i = 0; i< stackItems.length; i++) {
        if (stackItems[i].innerHTML == element.innerHTML) {
            stackItems[i].remove();
            console.log("We are removing duplicates");
            p = 1;

        }

        if (p == 0) {
        var randmNum = Math.floor(Math.random() * (stackItems.length - 0) + 0)
        stackItems[randmNum].remove();
    }}
    document.getElementById('target').appendChild(element)


}
function unique() {
        var stackItems = document.getElementsByClassName("stack")
        for (var i = 0; i < stackItems.length; i++) {
            for (var j = i + 1; j < stackItems.length; j++) {
                if (stackItems[i].innerHTML == stackItems[j].innerHTML) {
                    stackItems[i].remove()
                    i--
                    break;
                }
            }
        }
    }
</script>
</body>
</html>
