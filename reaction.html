<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timeout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>Gopi Krishna Kandimalla reaction timer</h2>
    <p id="target">Your Time </p>
    <p id="countdown">Count</p>
    <button type="button" class="btn btn-primary" onclick="startTime() ">Start Timer</button>
    <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>
    <script>
           var myTime = undefined
        var buttonTime = Date.now()
        console.log(buttonTime)
        function startTime() {
            var randomNo = Math.floor(Math.random() * 10) + 2;
            console.log(randomNo)
            for (let i = 0; i < randomNo+1; i++) {
                setTimeout(function () {
                    document.getElementById('countdown').innerHTML = i;
                    console.log(i)
                }, (randomNo - i) * 1000)
            }

            setTimeout(() => {
                if (myTime == undefined) {
                    document.getElementById('target').innerHTML = "Too Slow";
                } else {
                    document.getElementById('target').innerHTML = "Time Was " + (myTime - buttonTime);
                }
            }, 3000)

        }

        function recordReact() {

            myTime = Date.now();
            console.log(myTime)
        }

    </script>

</body>

</html>
